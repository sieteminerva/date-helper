<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./typescript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Helper Class</title>
  <script type="module" crossorigin src="./assets/index-cw3Xusqu.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-ClUSBk91.css">
</head>

<body>
  <main id="app">
    <!-- Date Distance Implementation -->
    <section>
      <h3>Date Distance</h3>


      <div class="input-wrapper">
        <label for="date-distance-1">Date 1</label>
        <input type="datetime-local" name="date-distance-1" id="date-distance-1">
      </div>

      <div class="input-wrapper">
        <label for="date-distance-2">Date 2</label>
        <input type="datetime-local" name="date-distance-2" id="date-distance-2">
      </div>


      <code id="output-distance" class="output"></code>

    </section>

    <!-- Date Next / Last Implementation -->
    <section>
      <h3>Date Next / Last</h3>

      <div class="input-wrapper">
        <label for="date-next-last">Select Date</label>
        <input type="date" name="date-next-last" id="date-next-last">
      </div>

      <div class="input-wrapper">
        <label for="select-next-last">Select Method</label>
        <select name="select-next-last" id="select-next-last">
          <option value="next">DateHelper.Next()</option>
          <option value="last">DateHelper.Last()</option>
        </select>
      </div>


      <div class="input-group inline">
        <div class="input-wrapper auto">
          <label for="year">Year</label>
          <input type="number" name="year" id="year">
        </div>

        <div class="input-wrapper auto">
          <label for="month">Month</label>
          <input type="number" name="month" id="month">
        </div>

        <div class="input-wrapper auto">
          <label for="week">Week</label>
          <input type="number" name="week" id="week">
        </div>

        <div class="input-wrapper auto">
          <label for="day">Day</label>
          <input type="number" name="day" id="day">
        </div>

        <div class="input-wrapper auto">
          <label for="hour">Hour</label>
          <input type="number" name="hour" id="hour">
        </div>

        <div class="input-wrapper auto">
          <label for="minute">Minute</label>
          <input type="number" name="minute" id="minute">
        </div>

        <div class="input-wrapper auto">
          <label for="second">Second</label>
          <input type="number" name="second" id="second">
        </div>
      </div>

      <div class="input-wrapper">
        <label for="output-next-last">Output Next Last</label>
        <input type="text" name="output-next-last" id="output-next-last" disabled>
      </div>

    </section>

    <!-- Date Multiplier Implementation -->
    <section>
      <h3>Date Multiplier</h3>

      <div class="input-wrapper">
        <label for="select-multiplier">Select Date Unit</label>
        <select name="select-multiplier" id="select-multiplier">
          <option value="year">year</option>
          <option value="month">month</option>
          <option value="week">week</option>
          <option value="day">day</option>
          <option value="hour">hour</option>
          <option value="minute">minute</option>
          <option value="second">second</option>
        </select>
      </div>

      <div class="input-wrapper">
        <label for="output-multiplier">Multiplier</label>
        <input type="number" name="output-multiplier" id="output-multiplier" disabled>
      </div>


    </section>

    <!-- Date Part Implementation -->
    <section>
      <h3>Date Part</h3>

      <div class="input-wrapper">
        <label for="date-part">Date part</label>
        <input type="datetime-local" name="date-part" id="date-part">
      </div>

      <code id="output-date-part" class="output"></code>
    </section>

    <!-- Date Locale Implementation -->
    <section>
      <h3>Date Locale</h3>

      <div class="input-wrapper">
        <label for="date-locale">Date locale</label>
        <input type="date" name="date-locale" id="date-locale">
      </div>

      <div class="input-wrapper">
        <label for="select-locale">Select Date Locale</label>
        <select name="select-locale" id="select-locale">
          <option value="en-US">English American [en-US]</option>
          <option value="id-ID">Indonesian [id-ID]</option>
          <option value="ko-KR">Korean [ko-KR]</option>
          <option value="ar-EG">Arabic [ar-EG]</option>
          <option value="de-DE">Deutch [de-DE]</option>
        </select>
      </div>

      <code id="output-locale" class="output">

      </code>
    </section>

  </main>

</body>

</html>
